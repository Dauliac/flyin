version: "3"
set: [errexit, pipefail, nounset]
shopt: [globstar]
tasks:
  default:
    desc: ğŸ‘ Setup project
    silent: true
    run: "once"
    deps:
      - init:lefthooks
      - init:npm
      - init:build-tokens
  init:lefthooks:
    silent: true
    internal: true
    run: "once"
    cmds:
      - lefthook install
    sources:
      - ./lefthook.yml
      - ./flake.nix
      - ./flake.lock
  init:build-tokens:
    silent: true
    internal: true
    run: "once"
    deps:
      - init:npm
    cmds:
      - npm run build-tokens
    sources:
      - ./package-lock.json
      - ./package.json
      - ./config.js
      - ./svelte.config.js
      - ./tokens/**/*
  init:npm:
    silent: true
    internal: true
    run: "once"
    cmds:
      - npm install
    sources:
      - ./package-lock.json
      - ./package.json
  format:
    silent: true
    desc: ğŸ“ Format project files
    run: "once"
    cmds:
      - nix fmt
  build:storybook:
    silent: true
    desc: ğŸ¨ Build storybook
    run: "once"
    deps:
      - init:build-tokens
      - init:npm
    cmds:
      - npm run build-storybook
  build:
    silent: true
    desc: ğŸ§° Build project
    run: "once"
    deps:
      - init:build-tokens
      - init:npm
    cmds:
      - npm run build
  check:npm:
    silent: true
    run: "once"
    internal: true
    deps:
      - init:build-tokens
      - init:npm
    cmds:
      - npm run check
  check:test:
    desc: ğŸš— Run project tests
    silent: true
    run: "once"
    deps:
      - init:build-tokens
      - init:npm
    cmds:
      - npm run test
  check:tailwind:
    desc: ğŸ Run project tests
    silent: true
    run: "once"
    deps:
      - init:build-tokens
      - init:npm
    cmds:
      - npm run build-tailwind
  check:
    desc: âœ… Run all project checks
    silent: true
    run: "once"
    deps:
      - check:npm
      - check:test
      - lint
      - check:tailwind
